<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusicPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h2>THE<br>REAL<br> SOUND</h2>
            </div>
            <div class="right-col"><p>Click here to listen  </p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5ku9N4-9dy0W7md35n9YoqrSPkHZz6Mnjlg&usqp=CAU" id="icon">
        </div>
        

    </div>
    <audio id="mysong">
<body>
        <source src="https://pwdown.com/14475/02%20Pal%20-%20Jalebi%20-%20Arijit%20Singh.mp3">
    </audio>

    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function()
        {
            if(mysong.paused){
                mysong.play();
                icon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTCQTZovboeJrIYtMRiPnbSi5sgix6vWLAaQ&usqp=CAU";
            }
            else{
                mysong.pause();
                icon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5ku9N4-9dy0W7md35n9YoqrSPkHZz6Mnjlg&usqp=CAU";

            }
           
        }
    </script>
    
</body>
</html>
